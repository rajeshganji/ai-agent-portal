    <title>IVR Designer</title>
    <style>
      /* Enhanced touch performance and browser compatibility */
      * {
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      
      /* Allow text selection in inputs and textareas */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        -moz-user-select: text;
        user-select: text;
        touch-action: manipulation;
      }
      
      .react-flow__viewport {
        touch-action: none !important;
      }
      
      /* Prevent browser extension UI conflicts */
      .react-flow__node, .react-flow__edge {
        pointer-events: auto;
      }
    </style>
    <script>
      // Enhanced browser extension compatibility and error suppression
      (function() {
        const originalPostMessage = window.postMessage;
        const originalAddEventListener = EventTarget.prototype.addEventListener;
        
        // Fix postMessage origin mismatches
        window.postMessage = function(message, targetOrigin, transfer) {
          try {
            return originalPostMessage.call(this, message, targetOrigin, transfer);
          } catch (error) {
            if (error.message.includes('target origin') || error.message.includes('chrome-extension://')) {
              // Silently ignore extension conflicts
              return;
            }
            throw error;
          }
        };
        
        // Fix touch event performance warnings
        EventTarget.prototype.addEventListener = function(type, listener, options) {
          if (type.startsWith('touch') && typeof options !== 'object') {
            options = { passive: true };
          } else if (type.startsWith('touch') && typeof options === 'object' && !('passive' in options)) {
            options = { ...options, passive: true };
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // Suppress console CSP warnings for extensions
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('frame-ancestors') && message.includes('meta element')) {
            return; // Suppress frame-ancestors meta warning
          }
          if (message.includes('chrome-extension://') && message.includes('postMessage')) {
            return; // Suppress extension postMessage errors
          }
          originalConsoleError.apply(this, args);
        };
        
        console.warn = function(...args) {
          const message = args.join(' ');
          if (message.includes('target origin') && message.includes('chrome-extension://')) {
            return; // Suppress extension origin warnings
          }
          if (message.includes('non-passive event listener')) {
            return; // Suppress touch performance warnings (we're fixing them)
          }
          originalConsoleWarn.apply(this, args);
        };
      })();
    </script>
